<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0/dist/css/materialize.min.css">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="center-align">
        <h1><a href="/">Pfam &times; AlphaFold</a></h1>
    </header>

    {% block scripts %} {% endblock %}
</body>
</html>
